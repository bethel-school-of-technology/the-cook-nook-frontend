<h3>Are ready to start cooking? Log in below!</h3>
<form>
    
    <label for="username">Username: </label><input type="text" placeholder="Username" [(ngModel)]="loginUserData.username" name="username"><br>
    <label for="password">Password: </label><input type="password" placeholder="Password" [(ngModel)]="loginUserData.password" name="password"><br>
    <br>
    <button (click)="loginUser()">Get Cookin'</button><!--Links to the new Cook Nook Profile when Authorized-->
        <!--Will instead lead you to the login component-->
</form>
