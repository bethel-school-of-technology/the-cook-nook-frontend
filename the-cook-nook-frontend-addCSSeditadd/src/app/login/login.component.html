<div class="wrapper">
<div class="header"><h1>Cook Nook</h1></div>

<h3>Are ready to start cooking? Log in below!</h3>
<form>
    
    <label for="username">Username:</label><input type="text" placeholder="Username" [(ngModel)]="newUser.username" name="username"><br>
    <label for="password">Password:</label><input type="password" placeholder="Password" [(ngModel)]="newUser.password" name="password"><br>
    <br>
    <button (click)="addUser()">Get Cookin'</button><!--Links to the new Cook Nook Profile when Authorized-->
        <!--Will instead lead you to the login component-->
</form>
