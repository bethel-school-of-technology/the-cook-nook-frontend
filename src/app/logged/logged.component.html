
<div class="homenav">
  <a routerLink="/logged">Home</a>
  <a routerLink="">Breakfast</a><!--Only shows breakfast recipes-->
  <a routerLink="">Lunch</a><!--Only shows breakfast recipes-->
  <a routerLink="">Dinner</a><!--Only shows Dinner recipes-->
  <a routerLink="">Dessert</a><!--Only shows Dessert recipes-->
  <a routerLink="">Beverages</a><!--Only shows Beverage recipes-->
</div>

<ul id="list">
  <a class="newthing" routerLink="/add">Add New Recipe</a>
  <li *ngFor="let recipe of recipes">
    <div id="post">
      Name:{{recipe.name}}
      Type: {{recipe.type}}
      <button (click)="deleteRecipe(recipe.id)"><h2>Delete</h2></button>
      <button><a [routerLink]="['edit', recipe.id]">Edit</a></button>
    </div>
  </li>

</ul>
