<h1>Cook Nook</h1>
<h2>The Online Cookbook!</h2>
<div class="nav"></div>

<h2>Your List of :</h2>
<div>

<ul>
    <a routerLink="/add">Add</a>
    <li *ngFor="let recipe of recipes">
    <div id="post">
        Name: {{recipe.name}}
        Description: {{description.recipe}}
        Time to Make: {{time.recipe}}
        Ingredients: {{ingredients.recipe}}
        Tools You'll Need: {{toolsNeeded.recipe}}
        <button (click)="deleteRecipe(recipe.id)"><h2>Delete</h2></button>
        <button><a [routerLink]="['/edit', recipe.id]"><h2>Edit</h2></a></button> 
    </div>
    </li>
  
</ul>
</div>
